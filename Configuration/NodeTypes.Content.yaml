# Standard Button
'Ambitlife.Site:StandardButton':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    inspector:
      groups:
        advanced:
            label: 'Options'
            icon: 'icon-adjust'
            position: 1
    label: 'Standard Button'
    icon: 'icon-toggle-on'
    group: 'general'
    position: 3
  properties:
    title:
      type: string
      defaultValue: 'Button Title'
      ui:
        label: 'Title'
        inlineEditable: TRUE
    url:
      type: string
      ui:
        label: 'Button Link'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'http://... or /siteName'
    color:
      type: string
      defaultValue: '--tint-color'
      ui:
        label: 'Button Color'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Tint'
            values:
              --tint-color:
                label: 'Tint'
              --theme-color:
                label: 'Theme'
              --accent-color:
                label: 'Accent'
              --blue:
                label: 'Blue'

# Container Box for elements
'Ambitlife.Site:Box':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    group: structure
    label: Box
    icon: icon-square
    inlineEditable: true
    inspector:
      groups:
        advanced:
          label: 'Options'
          icon: 'icon-adjust'
          position: 1
  properties:
    center:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Center content inside?'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
    applyHeight:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Assign artificial height?'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
    artificialHeight:
      type: string
      ui:
        label: 'Height'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'eg. 120px'
    color:
      type: string
      defaultValue: ''
      ui:
        label: 'Background Color'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Tint'
            values:
              --no-color:
                label: 'Transparent'
              --tint-color:
                label: 'Tint'
              --theme-color:
                label: 'Theme'
              --accent-color:
                label: 'Accent'
              --accent-alt-color:
                label: 'Accent Alt'
    backgroundImage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Background Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editorOptions:
            features:
              crop: true
              resize: false
    backgroundSize:
      type: string
      ui:
        label: 'Adjust background image size'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'eg. 200px'
    backgroundPosition:
      type: string
      ui:
        label: 'Adjust background image position'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'eg. 100'
  childNodes:
    column0:
      type: 'Neos.Neos:ContentCollection'